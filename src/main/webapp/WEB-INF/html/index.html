<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping List</title>
    <link href="../css/styles.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Your shopping list</h1>
    <button class="btn btn-clear" id="clear-button">Clear list</button>
    <form id="addProductForm">
        <label>
            Name:
            <input name="name" type="text"/>
        </label>
        <label>
            Quantity:
            <input name="quantity" type="number" value="1">
        </label>
        <button class="btn btn-add" id="addProductBtn">Add</button>
    </form>
    <div id="allProducts"></div>
</div>
<script src="../js/script.js"></script>
</body>
</html>
